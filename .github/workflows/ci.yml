# CI - Garnix Build Validation
#
# Waits for Garnix to complete all builds. If Garnix passes,
# binaries are cached and available via the flake's nixConfig.

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  garnix:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Garnix checks
        uses: actions/github-script@v7
        with:
          script: |
            const waitMinutes = 30
            const intervalMs = 30_000
            const deadline = Date.now() + waitMinutes * 60 * 1000

            while (true) {
              const { data } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha,
              })
              const garnix = data.check_runs.find((run) => run.name === 'All Garnix checks')
              if (garnix && garnix.status === 'completed') {
                if (garnix.conclusion !== 'success') {
                  core.setFailed(`Garnix checks failed: ${garnix.conclusion}`)
                }
                console.log('Garnix checks passed - binaries cached at cache.garnix.io')
                break
              }
              if (Date.now() > deadline) {
                core.setFailed('Timed out waiting for Garnix checks')
                break
              }
              console.log('Waiting for Garnix checks to complete...')
              await new Promise((resolve) => setTimeout(resolve, intervalMs))
            }
