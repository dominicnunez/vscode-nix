# CI - Cache Validation
#
# This workflow validates that Garnix has built and cached all outputs.
# It runs with max-jobs=0 to prevent local builds - if any output isn't
# cached, the workflow fails. This ensures consumers never build from source.

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  cache-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - name: Wait for Garnix checks
        uses: actions/github-script@v7
        with:
          script: |
            const waitMinutes = 30
            const intervalMs = 30_000
            const deadline = Date.now() + waitMinutes * 60 * 1000

            while (true) {
              const { data } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: context.sha,
              })
              const garnix = data.check_runs.find((run) => run.name === 'All Garnix checks')
              if (garnix && garnix.status === 'completed') {
                if (garnix.conclusion !== 'success') {
                  core.setFailed(`Garnix checks not successful: ${garnix.conclusion}`)
                }
                break
              }
              if (Date.now() > deadline) {
                core.setFailed('Timed out waiting for Garnix checks')
                break
              }
              await new Promise((resolve) => setTimeout(resolve, intervalMs))
            }

      - name: Verify cache hits (no local builds)
        env:
          NIX_CONFIG: |
            max-jobs = 0
            builders =
            fallback = false
        run: |
          nix build --no-link --accept-flake-config .#vscode
